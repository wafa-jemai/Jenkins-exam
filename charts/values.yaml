replicaCount: 1

movie:
  image:
    repository: wafajemai/jenkins-devops
    tag: movie.latest
    pullPolicy: IfNotPresent

cast:
  image:
    repository: wafajemai/jenkins-devops
    tag: cast.latest
    pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 80
  targetPort: 8000

env:
  DATABASE_URL: "sqlite:///./db.sqlite3"

serviceAccount:
  create: true
  name: ""

autoscaling:
  enabled: false

ingress:
  enabled: false

